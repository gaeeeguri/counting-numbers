<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counting Numbers with VanilaJS</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="button-container">
        <button class='count-button' value="1">+1</button>
        <button class='count-button' value="5">+5</button>
        <button class='count-button' value="-1">-1</button>
        <button class='count-button' value="-5">-5</button>
    </div>
<div id="number-container">
    <div>
        count:&nbsp;
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
