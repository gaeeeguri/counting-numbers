<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counting Numbers with VanilaJS</title>
</head>
<body>
    <div id="button-container">
        <button class='count-button' value="1">+1</button>
        <button class='count-button' value="5">+5</button>
        <button class='count-button' value="-1">-1</button>
        <button class='count-button' value="-5">-5</button>
    </div>
<div id="number-container">
    <div>
        count:&nbsp;
    </div>
</div>

    <script>

        function main() {
            let count = 0;
            const numberContainer = document.getElementById('number-container');

            const countElement = document.createElement('div');
            countElement.innerText = count;

            numberContainer.appendChild(countElement);

            const calculate = (event) => {
              count += parseInt(event.target.value);
              countElement.innerHTML = count;
            }

            const buttons = document.getElementsByClassName('count-button');

            [...buttons].forEach((button) => {
              button.addEventListener('click', calculate);
            })
        }

        main();
    </script>

    <style>
        #button-container {
            background-color: #202023;
            display: flex;
            justify-content: space-between;
        }

        .count-button {
            padding: 10px 25px;
            font-size: 18px;
            margin: 10px 20px;
            background-color: #d6bcfa;
            border: none;
            border-radius: 5px;
        }

        .count-button:hover {
            cursor: pointer;
            background-color: #a691c7;
        }

        #number-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 15px 25px;
            background-color: #313134;
        }

        #number-container div {
            font-size: 28px;
            color: white;
        }

        body {
            margin: 0;
        }
    </style>
</body>
</html>
